{% extends "layouts/base.html" %}

{% block title %} Horarios {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
</div>
<div class="row d-flex justify-content-center">
    <div class="col-12 col-xl-8">
        <div class="card card-body border-0 shadow mb-4">
            <h2 class="h5 mb-4">Editar Usuario</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div>
                            <label for="first_name">Nombre</label>
                            <input class="form-control" id="first_name" type="text" placeholder="Joselito" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div>
                            <label for="last_name">Apellido</label>
                            <input class="form-control" id="last_name" type="text" placeholder="Alcachofa" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" type="email" placeholder="example@lautaro.cl" required> 
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="phone">Telefono</label>
                            <input class="form-control" id="phone" type="number" placeholder="+56973654765" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Departamento</label>
                        <select class="form-select mb-0" id="departament" name="departament" aria-label="Gender select example" required>
                            <option selected disabled>Departamento</option>
                            <option value="Secretaria">Secretaria</option>
                            <option value="Docente">Docente</option>
                            <option value="Directora">Directora</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-gray-800 mt-2 animate-up-2" type="submit">Guardar</button>
              </div>
            </form>
        </div>
    </div>
        </div>
    </div>
</div>

  

{% endblock content %}

{% block javascripts %}{% endblock javascripts %}
